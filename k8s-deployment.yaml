apiVersion: v1
kind: Namespace
metadata:
  name: ai-leasing-platform

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: ai-leasing-platform
data:
  FLASK_ENV: "production"
  LOG_LEVEL: "INFO"
  ITEMS_PER_PAGE: "20"
  MAX_LEASE_DURATION_DAYS: "365"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: ai-leasing-platform
type: Opaque
stringData:
  SECRET_KEY: "change-this-secret-key-in-production"
  DATABASE_URL: "postgresql://user:password@postgres:5432/leasing_db"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
  namespace: ai-leasing-platform
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-leasing-platform
  namespace: ai-leasing-platform
  labels:
    app: ai-leasing-platform
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ai-leasing-platform
  template:
    metadata:
      labels:
        app: ai-leasing-platform
        version: v1
    spec:
      containers:
      - name: app
        image: ai-leasing-platform:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FLASK_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SECRET_KEY
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 8000
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: app-logs
          mountPath: /app/logs
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
      - name: app-logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: ai-leasing-platform-service
  namespace: ai-leasing-platform
  labels:
    app: ai-leasing-platform
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: ai-leasing-platform

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-leasing-platform-hpa
  namespace: ai-leasing-platform
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-leasing-platform
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-leasing-platform-ingress
  namespace: ai-leasing-platform
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "10"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: ai-leasing-platform-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-leasing-platform-service
            port:
              number: 80

---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: ai-leasing-platform-monitor
  namespace: ai-leasing-platform
  labels:
    app: ai-leasing-platform
spec:
  selector:
    matchLabels:
      app: ai-leasing-platform
  endpoints:
  - port: http
    path: /api/metrics
    interval: 30s

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-leasing-platform-pdb
  namespace: ai-leasing-platform
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ai-leasing-platform
