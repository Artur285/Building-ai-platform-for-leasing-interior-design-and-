[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */env/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
